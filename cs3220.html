<!DOCTYPE html>
<html lang="en">

<head>
    <title>CS3220 Course Page</title>
    <link rel="icon" href="TermProject/img/web-applications-icon-1.jpg" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="TermProject/Stylesheets/homeStyles.css">

    <script>
        function changeCSS(cssFile, cssLinkIndex) {
            var oldlink = document.getElementsByTagName("link").item(cssLinkIndex);

            var newlink = document.createElement("link");
            newlink.setAttribute("rel", "stylesheet");
            newlink.setAttribute("type", "text/css");
            newlink.setAttribute("href", cssFile);

            document.getElementsByTagName("head").item(0).replaceChild(newlink, oldlink);
        }
    </script>
</head>

<body>
    <div>
        <h1>Web Applications</h1>
    </div>
    <br><br><br><br>
    <h2>Hello World!</h2>
    <p>This will be the home of Kyle Peront's CS3220 Course Page.</p>
    <a onclick="changeCSS('TermProject/Stylesheets/homeStyles.css', 0);">Normal Mode</a><br>
    <a onclick="changeCSS('TermProject/Stylesheets/darkMode.css', 0);">Dark Mode</a><br>
    <a href="TermProject/HTML/Project_1.html">Project One</a>
</body>

</html>
